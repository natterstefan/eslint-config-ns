name: Node CI

on:
  # Trigger the workflow manually via the GitHub UI
  workflow_dispatch:
  # Trigger the workflow when a pull_request's activity type is opened,
  # synchronize, or reopened.
  pull_request:
  # Trigger the workflow on push
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    strategy:
      matrix:
        version: [14, 16, 18]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - uses: actions/setup-node@ae9f0f7448e93b1be0f44663e79763dbdffcc4da
        with:
          node-version: ${{ matrix.version }}
          cache: "yarn"

      - uses: bahmutov/npm-install@4a274d026feb3c5c4273ac7bbe74c90a7e07cd08
        with:
          install-command:
            yarn --prefer-offline --frozen-lockfile --no-progress --silent
            --ignore-engines

      - run: yarn lint
      - run: yarn test
      - run: yarn test:root
