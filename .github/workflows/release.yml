# inspired by
# - https://github.com/babel/babel/blob/e498bee10f0123bb208baa228ce6417542a2c3c4/.github/workflows/release.yml
# - https://github.com/babel/actions/blob/bb571b895aa20aaa3ee4ef58adcde364416acc9a
name: Release

on:
  push:
    tags: ["v*"]

jobs:
  github_release:
    name: Trigger GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the new tag
        uses: actions/checkout@v1.0.0

      - name: Get tag info
        id: tags
        uses: babel/actions/get-release-tags@bb571b895aa20aaa3ee4ef58adcde364416acc9a

      - name: Generate the changelog
        id: changelog
        # alternative: https://github.com/riskledger/generate-changelog/blob/9708d3db7d3bb62ce90bff6352b32e3edbac59c7/main.js
        uses: babel/actions/generate-lerna-changelog@bb571b895aa20aaa3ee4ef58adcde364416acc9a
        with:
          from: ${{ steps.tags.outputs.old }}
          to: ${{ steps.tags.outputs.new }}
        env:
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a draft GitHub release
        uses: babel/actions/publish-github-release@bb571b895aa20aaa3ee4ef58adcde364416acc9a
        with:
          tag: ${{ steps.tags.outputs.new }}
          changelog: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.BOT_TOKEN }}

      - name: Check if releasing from master
        id: is_master
        uses: babel/actions/ref-matches-branch@bb571b895aa20aaa3ee4ef58adcde364416acc9a
        with:
          name: master

      - name: Update CHANGELOG.md
        if: steps.is_master.outputs.result == 1
        uses: babel/actions/update-changelog@bb571b895aa20aaa3ee4ef58adcde364416acc9a
        with:
          changelog: ${{ steps.changelog.outputs.changelog }}

      - name: Commit CHANGELOG.md
        if: steps.is_master.outputs.result == 1
        run: |
          git add CHANGELOG.md
          git -c user.name="natterstefan Bot" -c user.email="natterstefan-bot@users.noreply.github.com" \
            commit -m "Add ${{ steps.tags.outputs.new }} to CHANGELOG.md [skip ci]" --no-verify --quiet
          git push "https://natterstefan-bot:${{ secrets.BOT_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" master
